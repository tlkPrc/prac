<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            text-decoration: none;
        }
        /* 访问签 */
        a:link{
            color: pink;
        }
        /* 访问后 */
        a:visited{
            color: red;
        }
        /* 鼠标悬停 */
        a:hover{
            font-size: 50px;
        }
        /* 点击时 */
        a:active{
            font-size: 100px;
        }
    </style>
</head>
<body>
    <a href="#">woaini</a>
</body>
</html>
