<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* 伪类选择器是对动作的添加 */



        /* 方法： 选择器：状态 */
        a{
            color: bisque;
            text-decoration: none;
        }
        /* hover:鼠标经过 */
        a:hover{
            color: aquamarine;
            font-size: 50px;
            text-decoration: underline;
        }
        p{
            background-color: blueviolet;
            width: 100px;
            height: 100px;
        }
        p:hover{
           background-color: black; 
        }

        .rr{
            width: 100px;
            height: 100px;
        }
        .rr:hover{
            background-color: pink;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <a href="#">baidu</a>
    <p></p>
    <p></p>
    <div class="rr"></div>
</body>
</html>
