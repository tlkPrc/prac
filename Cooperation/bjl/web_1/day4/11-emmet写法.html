<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dv{
            color: #000;
        }

        #cv{
            color: #000;
        }
    </style>
</head>
<body>
    <div>555</div>

    <!-- 同级+ -->
    <p>tongji</p>
    <div>tongji</div>

    <!-- 父子> -->
    <p>
        <div>fuzi</div>
    </p>

    <!-- 多个相同* -->
    <p>vv</p>
    <p>vv</p>
    <p>vv</p>

    <!-- 标签.属性 -->
    <p class="dv">f</p>

    <!-- 标签#id -->
    <p id="cv">f</p>


    <!-- 内容 -->
    <div>你好</div>
</body>
</html>
