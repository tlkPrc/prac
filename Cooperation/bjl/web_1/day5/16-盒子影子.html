<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            /* 属性值：X 轴偏移量  Y 轴偏移量  模糊半径  扩散半径  颜色  内外阴影 */
            border-radius: 50%;
            /* box-shadow: 50px 80px 30px 20px black; */
        }
        img:hover{
            box-shadow: 0 15px 30px rgba(0, 0, 0, .4);
        }

        div{
            width: 100px;
            height: 100px;
            background-color: #171fb7;
            box-shadow: 50px 80px 30px 20px red inset; 
        }
    </style>
</head>
<body>
    <img src="./img/1.jpg" alt="">
    <div></div>
</body>
</html>
