<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            
        }
        body{
            background-color: #ecebeb;
        }
        .product{
            width: 200px;
            height: 200px;
            background-color: #fff;
            border-radius: 10px;
            text-align: center;
            margin: auto;
        }
        .product img{
            margin-top: 30px;
            border-radius: 50%;
            line-height: 20px;
        }
        .product h4{
            font-weight: normal;
        }
        .product p{
            font-size: 10px;
        }
    </style>
</head>
<body>
    <div class="product">
        <img src="./img/liveSDK.svg" alt="">
        <h4>抖音直播SDK</h4>
        <p>包含抖音直播看播功能</p>
    </div>
</body>
</html>
