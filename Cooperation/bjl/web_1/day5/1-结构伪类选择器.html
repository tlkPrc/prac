<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li:first-child{
            color: blue;
        }

        ul li:last-child{
            color: blueviolet;
        }

        ul li:nth-child(5){
            color: aquamarine;
        }
    </style>
</head>
<body>
    <ul>
        <li>我是第1个d</li>
        <li>我是第2个d</li>
        <li>我是第3个d</li>
        <li>我是第4个d</li>
        <li>我是第5个d</li>
        <li>我是第6个d</li>
        <li>我是第7个d</li>
        <li>我是第8个d</li>
    </ul>
</body>
</html>
