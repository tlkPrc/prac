<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1{
            width: 100px;
            height: 100px;
            background-color: pink;
            /* 宽高的一半或者50% */
            border-radius: 50px 20px;

        }


        img{
            border-radius: 50%;
        }

        /* 胶囊 */
        .div2{
            width: 200px;
            height: 50px;
            background-color: pink;
            border-radius: 25px;
        }
    </style>
</head>
<body>
    <div class="div1"></div>
    <img src="./img/1.jpg" alt="">
    <div class="div2"></div>
</body>
</html>
