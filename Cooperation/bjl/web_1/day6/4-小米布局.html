<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 子级大小不会影响父级 */
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        li{
            list-style: none;
        }
        .mi{
            width: 1200px;
            height: 600px;
            /* background-color: pink; */
            margin: 100px auto;
        }

        .left{
            width: 350px;
            height: 600px;
            background-color: blue;
            float: left;
        }

        .right{
            width: 800px;
            height: 600px;
            /* background-color: skyblue; */
            float: right;
        }
        .right li{
            width: 190px;
            height: 290px;
            margin-left: 10px;
            margin-bottom: 20px;
            /* margin-top: 20px; */
            float: left;
            background-color: aquamarine;
        }

        .right ul li:nth-child(4){
            margin-right: 0px;
        }
    </style>
</head>
<body>
    <div class="mi">
        <div class="left">做</div>
        <div class="right">
            <ul>
                <li>1</li>
                <li>1</li>
                <li>1</li>
                <li>1</li>
                <li>1</li>
                <li>1</li>
                <li>1</li>
                <li>1</li>
            </ul>
        </div>
    </div>
</body>
</html>
