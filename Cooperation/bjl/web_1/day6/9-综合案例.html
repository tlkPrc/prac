<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        li {
            list-style: none;
        }

        .box{
            width: 1240px;
            height: 540px;
            /* background-color: pink; */
            margin: 0 auto;
        }

        .box-hd{
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 0 10px;
        }

        .box-hd h2{
            font-size: 24px;
            font-weight: 400;
        }

        .box-hd h2 span{
            font-size: 14px;
            color: #999;
            margin-left: 10px;
        }

        .box-hd a{
            font-size: 14px;
            color: #999;
            text-decoration: none;
        }


        .box-bd ul{
            display: flex;
            justify-content: space-between;
            
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box-hd">
            <h2>
                新鲜好物
                <span>新鲜出炉 品质靠谱</span>
            </h2>
            <a href="#">查看全部></a>
        </div>

        <div class="box-bd">
            <ul>
                <li><img src="./img/靴子.png" alt=""></li>
                <li><img src="./img/靴子.png" alt=""></li>
                <li><img src="./img/靴子.png" alt=""></li>
                <li><img src="./img/靴子.png" alt=""></li>
            </ul>
        </div>
    </div>
</body>
</html>
