<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* flex:用来控制占剩余尺寸的分数 */
        .box{
            display: flex;
            width: 500px;
            height: 200px;
            background-color: aquamarine;
        }

        .box span{
            background-color: peachpuff;
            flex: 1;
        }

        .left,.right{
            background-color: blue;
            width: 200px;

        }

        .box .center1{
            flex: 1;
            background-color: brown;
        }
        .box .center2{
            flex: 3;
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <div class="box">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
    </div>

    <div class="box">
        <div class="left">1</div>
        <div class="center1">2</div>
        <div class="center2">3</div>
        <div class="right">4</div>
    </div>
</body>
</html>
