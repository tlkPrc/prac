<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        li{
            list-style: none;
        }

        .box{
            display: flex;
            justify-content: space-between;
            width: 500px;
            height: 200px;
            background-color: blue;

        }

        .box .left{
            width: 80px;
            height: 200px;
            background-color: aquamarine;
        }

        .box .right{
            width: 400px;
            height: 200px;
            background-color: purple;
        }

        .right ul{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;

        }

        .right li{
            width: 80px;
            height: 95px;
            margin-left: 10px;
            margin-bottom: 10px;
            background-color: brown;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="left">

        </div>

        <div class="right">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
            </ul>
        </div>
    </div>
</body>
</html>
