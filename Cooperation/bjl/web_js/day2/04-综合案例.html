<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let total = 10
        while(true){
            let p = prompt(`"
                请选择您的操作:
                1.取款
                2.存款
                3.查看余额
                4.退出
            "`)
            if(p==1){
                let i = prompt("取多少")
                total-=i
            }else if(p==2){
                let i = prompt("存多少")
                total+=i
            }else if(p==3){
                alert(total)
            }else if(p==4){
                break
            }
        }
    </script>
</body>
</html>
