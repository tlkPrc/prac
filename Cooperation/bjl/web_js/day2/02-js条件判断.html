<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 简单判断if
        if(2>1){
            console.log(9)
        }

        // 正反判断if-else
         if(2>1){
            console.log(9)
        }else{
            console.log(8)
        }
        
        // 三元
        console.log(2>1?2:1)

        // switch case判断
        let a=3
        switch(a){
            case 1:console.log(1)
            case 1:console.log(2)
            default:console.log(0)
        }
    </script>
</body>
</html>
