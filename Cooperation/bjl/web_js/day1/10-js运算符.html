<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 10
        let b = 2
        console.log(a+b)
        console.log(a-b)
        console.log(a*b)
        console.log(a/b)
        console.log(a%b)

        let c = a+b
        console.log(c)

        console.log(c--)
        console.log(c++)

        console.log(c>a)
        console.log(c<a)
        console.log(c>=a)
        console.log(c<=a)

        // 全等与值等
        console.log("----------------")
        console.log(3=='3')
        console.log(3==='3')

        console.log(3!='3')
        // 只看数值
        console.log('4'!=='3')
        console.log(3!=='3')

        console.log("----------------")
        console.log(!a)
        console.log(a||b)
        console.log(a&&b)
        

    </script>
</body>
</html>
