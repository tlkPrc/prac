<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [88, 78, 100, 34, 99]
        for(let i=0;i<arr.length;i++){
            let max = i;
            for(let j=i;j<arr.length;j++){
                if(arr[j]>arr[max]){
                    max = j
                }
            }
            let mid = arr[max]
            arr[max] = arr[i]
            arr[i] = mid
        }
        console.log(arr)
    </script>
</body>
</html>
