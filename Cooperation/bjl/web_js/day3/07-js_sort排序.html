<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [88, 78, 100, 34, 99]
        // 默认乱序
        arr.sort()
        console.log(arr)

        // 升序
        arr.sort(function(a,b){
            return a-b;
        })
        console.log(arr)

        // 降序
        arr.sort(function(a,b){
            return b-a;
        })
        console.log(arr)
    </script>
</body>
</html>
